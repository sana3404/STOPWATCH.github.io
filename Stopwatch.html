
<html>
<head>
  <!-- Title of the page -->
  <title>Stopwatch</title>

  <!-- Linking the bootstrap CSS library for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS styling for the stopwatch app -->
  <link rel="stylesheet" type="text/css" href="StopWatch.css">
</head>
<body>
  <!-- heading -->
  <div class="header">
    <h1>STOP WATCH</h1>
  </div>
  <!-- The main container for the stopwatch -->
  <div class="stopwatch">
    <!-- The display area for the time -->
    <div class="display">
      <p class="time">00:00:00</p>
    </div>

    <!-- The control buttons for start, pause, and reset -->
    <div class="controls">
      <button class="start">Start</button>
      <button class="pause">Pause</button>
      <button class="reset">Reset</button>
    </div>
  </div>

 <script type="text/javascript"  src="StopWatch.js"></script>></script>
   </body>
   </html>
